  <body>
    <h1>HOGWARTS STUDENT LIST</h1>
    
    <h4>FILTER BY HOUSE:</h4>
    <p>
      <button class="filter" data-action="filter" data-filter="griffendor">Griffendor</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="huffelpuf">Huffelpuf</button>
      <button class="filter" data-action="filter" data-filter="*">All students</button>
    </p>

    <h4>FILTER BY STATUS:</h4>
    <p>
      <button class="filter" data-action="filter" data-filter="expelled">expelled</button>
      <button class="filter" data-action="filter" data-filter="nonexpelled">non-expelled</button>
    </p>
    
    <h4>FILTER BY BLOOD:</h4>
    <p>
      <button class="filter" data-action="filter" data-filter="pureblood">pureblood</button>
      <button class="filter" data-action="filter" data-filter="halfblood">halfblood</button>
      <button class="filter" data-action="filter" data-filter="muggle">muggle</button>
    </p>

    <hr/>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">üèÜ</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">‚≠ê</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">lastname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th>Other details</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="prefect">‚òÜ</td>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
        <td><button id="readMore">Read more...</button></td>
        
      </tr>
    </template>
